<!DOCTYPE html>
<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="./src/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Some secret page on my site">
        <title>The Best Work</title>
    </head>
    <body>

		<script>
			class MainController {
			
			constructor(container){
				let gif = document.getElementsByTagName("img")[0]
				gif.style.display = "none"
				
				// Audio:
				const audioPlayer = document.getElementsByTagName("audio")[0]
				audioPlayer.addEventListener("play", () => {
				
					gif.classList.add("cue-in")
					gif.style.display = "block"
					document.title = "Rick Rolled"
				})
				
				// Button:
				const buttonDiv = document.getElementById('main')
				var button = document.createElement("button")
				button.textContent = "Click Me"
				buttonDiv.appendChild(button)
				button.addEventListener("click", (event) => {
				// Remove button:
				button.parentNode.removeChild(button)
				
				// Trigger playback:
				audioPlayer.play()
				})
				
				container.appendChild(button)
			}
		
			}

			function awake(){
			window.controller = new MainController(document.body)
			}

			document.addEventListener("DOMContentLoaded", awake)

		</script>

		<div class="container h-100">
			<div class="row h-100 justify-content-center align-items-center" id="main">
				<img src="./src/rick.gif" class="text-center" style="display: none; width: fit-content;">
			</div>
		</div>
        <audio controls="" preload="" loop="" style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
            <source src="./src/music.mp3" type="audio/mp3">
            <embed src="./src/music.mp3" loop="">
        </audio>    
	</body>
</html>
